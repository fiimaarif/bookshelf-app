<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/ede5952a7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-success sticky-top"">
        <div class="container">
          <a class="navbar-brand text-light" href="#">
            <i class="fa-solid fa-book"></i>
            Bookshelf Apps
          </a>
        </div>
      </nav>
    </header>
    <main class="mb-5">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-7">
            <div class="accordion mt-3 shadow-sm" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button shadow-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    <span class="fs-5 me-1">+</span> Tambah Buku Baru
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show-sm"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body shadow">
                    <form action="" id="inputBook">
                      <div class="mb-3">
                        <label for="inputBookTitle" class="form-label"
                          >Judul buku</label
                        >
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="inputBookTitle"
                          placeholder="Masukkan judul buku"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="inputBookAuthor" class="form-label"
                          >Penulis</label
                        >
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="inputBookAuthor"
                          placeholder="Masukkan penulis buku"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="inputBookYear" class="form-label"
                          >Tahun terbit</label
                        >
                        <input
                          type="month"
                          class="form-control shadow-none"
                          id="inputBookYear"
                          placeholder="Masukkan tahun terbit"
                          required
                        />
                      </div>
                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="inputBookIsComplete"
                        />

                        <label
                          class="form-check-label"
                          for="inputBookIsComplete"
                        >
                          Selesai dibaca
                        </label>
                      </div>
                      <button
                        class="btn btn-success"
                        id="bookSubmit"
                        type="submit"
                      >
                        Tambah buku ke rak <span></span>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-7">
            <form class="d-flex mb-3" id="searchBook">
              <input class="form-control me-2 shadow-none" type="search" id="searchBookTitle" placeholder="Cari judul buku" aria-label="Search">
              <button class="btn btn-outline-success shadow-none" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="row d-flex gap-4 justify-content-center">
          <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-header bg-success text-light">Selesai dibaca</div>
              <div class="card-body">
                <div id="completeBookshelfList" class="book_list"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-header bg-success text-light">Belum selesai dibaca</div>
              <div class="card-body">
                <div id="incompleteBookshelfList" class="book_list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-12">
            <p class="text-center my-2">Copyright 2022 | fiimaarif</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/dom.js"></script>
    <script src="/assets/js/data.js"></script>
  </body>
</html>
